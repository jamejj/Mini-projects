<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1RM Bench Press</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>

<div class="firstContainer">
   <div>
     <h1>Bench Press One Rep Max</h1>
   </div>
    <div class="secondContainerExercise">
        <form id="form">
            <div class="data">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required min="1" max="1000">
            </div>
            <div class="data">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" required min="1" max="1000">
            </div>
            <div class="data">
                <label for="reps"></label>
            </div>
            <button id="calculateBtn" type="button" onclick="calculate()">Calculate</button>
        </form>
        <div class="result">
            <h2 id="result"></h2>
        </div>
    </div>
</div>

<script src="../script.js"></script>

</body>
</html>
