<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1RM Squat</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>

<div class="firstContainer">
    <div>
        <h1>Squat One Rep Max</h1>
    </div>
    <div class="secondContainerExercise">
        <form id="form" onsubmit="calculate()">
            <div class="data">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required min="1" max="1000">
            </div>
            <div class="data">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" required min="1" max="1000">
            </div>
            <div class="data">
                <label for="reps"></label>
            </div>
            <button id="calculate" type="submit">Calculate</button>
        </form>
    </div>
</div>

</body>
</html>
